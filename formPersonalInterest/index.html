<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỞ THÍCH CỦA BẠN</title>
</head>
<body>
<div style="background-color: red" align="center">
    <h1><span style="color:white"><b>SỞ THÍCH CỦA BẠN</b></span></h1></div>
<table>
    <tr>
        <td><span style="color:blue">Họ và tên</span></td>
        <td><input type="text" name="yourname"></td>
    </tr>
    <tr>
        <td><span style="color:blue">Email</span></td>
        <td><input type="text" name="email"></td>
    </tr>
</table>
<p><span style="color:blue">Sở thích:</span></p>
<table>
    <tr>
        <td><input type="checkbox" name="hobby[]" value="1"><span style="color:red">Thể thao</span></td>
        <td><input type="checkbox" name="hobby[]" value="2"><span style="color:red">Âm nhạc</span></td>
        <td><input type="checkbox" name="hobby[]" value="3"><span style="color:red">Đọc sách</span></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="hobby[]" value="4"><span style="color:red">Lướt web</span></td>
        <td><input type="checkbox" name="hobby[]" value="5"><span style="color:red">Chơi game</span></td>
        <td><input type="checkbox" name="hobby[]" value="6"><span style="color:red">Điện ảnh</span></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="hobby[]" value="7"><span style="color:red">Du lịch</span></td>
    </tr>
</table>
<input type="submit" value="Gửi thông tin">
<input type="reset" value="Nhập lại">

</body>
</html>
